{% extends 'base.html' %}
{% block content %}
  <div class="card p-4" style="max-width: 600px; margin: 2rem auto;">
    <h2>Rate Your Customer</h2>
    <div class="mb-3">
      <p><strong>Booking:</strong> {{ booking.origin }} → {{ booking.destination }}</p>
      <p><strong>Customer:</strong> {{ booking.user.username }}</p>
      <p><strong>Date:</strong> {{ booking.date }}</p>
    </div>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label"><strong>Rating</strong></label>
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5" required />
          <label for="star5" title="5 stars">★</label>
          <input type="radio" id="star4" name="rating" value="4" />
          <label for="star4" title="4 stars">★</label>
          <input type="radio" id="star3" name="rating" value="3" />
          <label for="star3" title="3 stars">★</label>
          <input type="radio" id="star2" name="rating" value="2" />
          <label for="star2" title="2 stars">★</label>
          <input type="radio" id="star1" name="rating" value="1" />
          <label for="star1" title="1 star">★</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="feedback" class="form-label"><strong>Feedback (Optional)</strong></label>
        <textarea class="form-control" id="feedback" name="feedback" rows="4" placeholder="Share your experience with this customer..."></textarea>
      </div>

      <hr class="my-4">
      <h5>Rate the website experience</h5>
      <div class="mb-3">
        <label class="form-label"><strong>Website Rating</strong></label>
        <div class="star-rating">
          <input type="radio" id="site_star5" name="site_rating" value="5" required />
          <label for="site_star5" title="5 stars">★</label>
          <input type="radio" id="site_star4" name="site_rating" value="4" />
          <label for="site_star4" title="4 stars">★</label>
          <input type="radio" id="site_star3" name="site_rating" value="3" />
          <label for="site_star3" title="3 stars">★</label>
          <input type="radio" id="site_star2" name="site_rating" value="2" />
          <label for="site_star2" title="2 stars">★</label>
          <input type="radio" id="site_star1" name="site_rating" value="1" />
          <label for="site_star1" title="1 star">★</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="site_feedback" class="form-label"><strong>Website Feedback (Optional)</strong></label>
        <textarea class="form-control" id="site_feedback" name="site_feedback" rows="3" placeholder="Tell us how the booking and delivery experience felt..."></textarea>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Submit Rating</button>
        <a href="{{ url_for('driver.driver_dashboard') }}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>

  <style>
    .star-rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
      gap: 0.25rem;
      font-size: 2rem;
    }
    .star-rating input {
      display: none;
    }
    .star-rating label {
      cursor: pointer;
      color: #ddd;
      transition: color 0.2s;
    }
    .star-rating label:hover,
    .star-rating label:hover ~ label,
    .star-rating input:checked ~ label {
      color: #ffc107;
    }
  </style>
{% endblock %}
